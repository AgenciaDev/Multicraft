[config]
name=Babo Violent 2

[encoding]
encode=latin-1
decode=latin-1

[start]
command={SERVER_DIR}/launchbabo.sh "{WORLD}"

#command remapping
[commands]
say=say
list=playing
stop=/shutdown
tell=tell
give=give
connect_short=has joined
connect=^(.+) has joined
disconnect_short=has left
disonnect=^(.+) has left

[parse]
clean=(^[>\r]+|^[:\s]+|\x1b\[[0-9;]+m)
hide=^\s*(No players|[\d]+ players?) connected
players=^\s*(?:Connected\s*players|Online \([\d]+[^)]*\)): (.*)$
startup=^\s*Listening on port
